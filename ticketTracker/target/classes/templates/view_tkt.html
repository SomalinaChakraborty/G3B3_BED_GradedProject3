<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">

<meta name="viewport"

	content="width=device-width, initial-scale=1, shrink-to-fit=no">





<link rel="stylesheet"

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"

	crossorigin="anonymous">



<title>Ticket Tracker Application</title>

<!--</head>

<body>

<h1>New HTML for Create Ticket</h1>

</body>

</html>

-->

<style type=text/css>

body {

	height: 125vh;

	margin-top: 80px;

	padding: 30px;

	background-size: cover;

	font-family: sans-serif;

}



header {

	background-color: blue;

	position: fixed;

	left: 0;

	right: 0;

	top: 0px;

	height: 50px;

	display: flex;

	align-items: center;

	box-shadow: 0 0 0px 0 black;

	width: 100%;

	z-index: 999;

}



footer {

	position: fixed;

	bottom: 0;

	width: 100%;

	background-color: #f2f2f2;

	padding: 10px;

	text-align: center;

}



header * {

	display: inline;

}



header li {

	margin: 20px;

}



header li a {

	color: white;

	text-decoration: none;

}



header nav h1 {

	color: white;

	margin: 20px;

}



.form-inline input {

	display: inline-block;

	vertical-align: middle;

}



.search-btn input {

	background-color: blue;

	color: #FFFFFF;

	font-size: 16px;

	padding: 8px 16px;

}



.button-group {

	display: flex;

}



.col-small {

	margin-left: 5px;

	margin-right: 5px;

}



.btn-primary {

	color: #fff;

	background-color: blue;

	border-color: blue;

}



.create-new-ticket h3 {

	text-align: center;

}



h3 {

	margin-top: 0;

	margin-bottom: .5rem;

	text-align: center;

	background-color: #D3D3D3;

}



.container {

	width: 100%;

	padding-right: 15px;

	padding-left: 15px;

	margin-right: auto;

	margin-left: auto;

}

</style>

</head>

<body>

	<header>

		<nav>

			<h1>Ticket Tracker Application</h1>

			<ul>

				<li><a href="http://localhost:8080/tickets/"

					class="btn btn-primary btn-sm mb-2">Tickets</a></li>

				<li><a href="http://localhost:8080/tickets/new/"

					class="btn btn-primary btn-sm mb-2"> New Ticket </a></li>

			</ul>

		</nav>

	</header>

	<div class="container p-4">

		<div class="row">

			<div class="col-md-6 offset-md-3">

				<h1 class="text-center">Ticket Details</h1>

				<div class="card">

					<div class="card-body">

						<form th:object="${ticket}">

							<div class="form-group">

								<label>Title :  </label><span th:text="${ticket.ticketTitle}"></span>

							</div>

							<div class="form-group">

								<label>Description :  </label><span

									th:text="${ticket.ticketShortDesc}"></span>

							</div>

							<div class="form-group">

								<label>Created On :  </label><span

									th:text="${ticket.ticketCreatedOn}"></span>

							</div>

							<div class="form-group">

								<label>Content :  </label><span th:text="${ticket.ticketContent}"></span>

							</div>

						</form>

					</div>

				</div>

			</div>

		</div>

	</div>

	<footer> Copyright @ 2023 GreatLearning  ||All rights reserved||</footer>

</body>

</html>
