<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>

<meta charset="UTF-8">

<title>Ticket List</title>

<meta charset="utf-8">

<meta name="viewport"

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"

	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script

	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<script

	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script

	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link

	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css"

	rel="stylesheet">

<script

	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>



<script>

	$(document).ready(

			function() {

				$('#comment').summernote(

						{

							height : 50, // set the height of the editor

							toolbar : [ // customize the toolbar buttons

									[

											'style',

											[ 'bold', 'italic', 'underline',

													'clear' ] ],

									[

											'font',

											[ 'strikethrough', 'superscript',

													'subscript' ] ],

									[ 'color', [ 'color' ] ],

									[ 'para', [ 'ul', 'ol', 'paragraph' ] ],

									[ 'height', [ 'height' ] ] ]

						});

			});

</script>

<style type=text/css>

body {

	height: 125vh;

	margin-top: 80px;

	padding: 30px;

	background-size: cover;

	font-family: sans-serif;

}



header {

	background-color: blue;

	position: fixed;

	left: 0;

	right: 0;

	top: 0px;

	height: 50px;

	display: flex;

	align-items: center;

	box-shadow: 0 0 0px 0 black;

	width: 100%;

	z-index: 999;

}



footer {

	position: fixed;

	bottom: 0;

	width: 100%;

	background-color: #f2f2f2;

	padding: 10px;

	text-align: center;

}



header * {

	display: inline;

}



header li {

	margin: 20px;

}



header li a {

	color: white;

	text-decoration: none;

}



header nav h1 {

	color: white;

	margin: 20px;

}



.form-inline input {

	display: inline-block;

	vertical-align: middle;

}



.search-btn input {

	background-color: blue;

	color: #FFFFFF;

	font-size: 16px;

	padding: 8px 16px;

}



.button-group {

	display: flex;

}



.col-small {

	margin-left: 5px;

	margin-right: 5px;

}



.btn-primary {

	color: #fff;

	background-color: blue;

	border-color: blue;

}



.create-new-ticket h3 {

	text-align: center;

}



h3 {

	margin-top: 0;

	margin-bottom: .5rem;

	text-align: center;

	background-color: #D3D3D3;

}



.container {

	width: 100%;

	padding-right: 15px;

	padding-left: 15px;

	margin-right: auto;

	margin-left: auto;

}

</style>



</head>

<body>

	<header>

		<nav>

			<h1>Ticket Tracker Application</h1>

			<ul>

				<li><a href="http://localhost:8080/tickets/"

					class="btn btn-primary btn-sm mb-2">Tickets</a></li>

				<li><a href="http://localhost:8080/tickets/new"

					class="btn btn-primary btn-sm mb-2"> Edit Ticket </a></li>

			</ul>

		</nav>

	</header>



	<div class="my-5"></div>

	<div class="container">

		<div class="row">

			<div

				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<div class="card-body">

					<h3 class="create-new-ticket">Edit New Ticket</h3>

					<hr>

					<form th:action="@{/tickets/save/{id}(id=${ticket.id})}"

						th:object="${ticket}" method="POST">

						<div class="form-group">

							<label> Title </label> <input type="text" name="ticketTitle"

								th:field="*{ticketTitle}" class="form-control"

								placeholder="Enter Ticket Title" />

						</div>

						<div class="form-group">

							<label for="description">Short Description</label>

							<textarea th:field="*{ticketShortDesc}" class="form-control"

								rows="3" id="description" placeholder="Enter Ticket Description"></textarea>

						</div>

						<div class="form-group">

							<label for="ticketContent">Content</label>

							<textarea th:field="*{ticketContent}" class="form-control"

								rows="2" id="comment" placeholder="Enter Content"></textarea>

						</div>

						<div class="box-footer">

							<button type="submit" class="btn btn-primary">Submit</button>

						</div>

					</form>

				</div>

			</div>



		</div>

	</div>

	<footer> Copyright @ 2023 GreatLearning ||All rights reserved||</footer>

</body>

</html>
